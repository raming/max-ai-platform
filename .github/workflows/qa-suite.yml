name: QA Suite

on:
  push:
    branches:
      - "work/qa/**"
  workflow_dispatch:

jobs:
  qa-comprehensive:
    name: Comprehensive QA Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run linting
        working-directory: client
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: client
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run QA test suite (all projects) with coverage
        working-directory: client
        run: ./nx run-many -t test --all --skip-nx-cache --coverage --bail
        continue-on-error: false

      - name: Generate coverage report
        working-directory: client
        run: |
          echo "Coverage Report Generated"
          find coverage -name "lcov.info" -o -name "coverage-final.json" | head -5
        continue-on-error: true
