name: API and Core CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "client/api/**"
      - "client/token-proxy-core/**"
  workflow_dispatch:

jobs:
  lint-type-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run linting
        working-directory: client
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: client
        run: npx tsc --project tsconfig.base.json --noEmit --skipLibCheck
        continue-on-error: true

      - name: Run core tests with coverage
        working-directory: client
        run: ./nx test token-proxy-core --skip-nx-cache --coverage --bail
        continue-on-error: false

      - name: Run api tests with coverage
        working-directory: client
        env:
          CI: 'true'
        run: ./nx test api --skip-nx-cache --coverage --bail
        continue-on-error: false
