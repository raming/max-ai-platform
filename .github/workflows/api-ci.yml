name: API and Core CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "client/api/**"
      - "client/token-proxy-core/**"
      - ".github/workflows/api-ci.yml"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run core tests
        working-directory: client
        run: ./nx test token-proxy-core --skip-nx-cache

      - name: Run api tests
        working-directory: client
        env:
          CI: 'true'
        run: ./nx test api --skip-nx-cache
