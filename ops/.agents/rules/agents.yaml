# AI Agent Configuration for MaxAI Platform
seats:
  team_lead.casey-brooks:
    github: raming
    role: team_lead
    description: Team lead agent for planning and coordination
    
  dev.default:
    github: raming
    role: dev
    description: Default development agent
    
  sre.default:
    github: raming
    role: sre
    description: Site Reliability Engineering agent
    
  release_manager.default:
    github: raming
    role: release_manager
    description: Release management agent

roles:
  team_lead:
    description: Team leadership and planning role
    capabilities:
      - epic_planning
      - story_creation
      - acceptance_criteria
      - coordination
      - issue_management
      
  dev:
    description: Software development role
    capabilities:
      - code_development
      - testing
      - debugging
      
  sre:
    description: Site reliability engineering role
    capabilities:
      - infrastructure
      - monitoring
      - deployment
      
  release_manager:
    description: Release management role
    capabilities:
      - release_planning
      - version_management
      - deployment_coordination
